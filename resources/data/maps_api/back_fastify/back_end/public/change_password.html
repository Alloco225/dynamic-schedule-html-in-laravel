<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <main class="w-11/12 md:w-10/12 lg:w-9/12 xl:w-8/12 mx-auto border flex flex-col p-3">
        <div class="mb-5">
            <i class="material-icons">arrow_back</i>
            Back
        </div>
        <div class="mt-4">
            <h1 class="text-lg mb-4">Réinialisez votre mot de passe</h1>
            <p></p>
        </div>
        <form action="/resetPassword" method="POST">
            <input type="hidden" name="_token" value="">
            <div>
                <label for="password">Mot de passe</label> <br>
                <input type="password" name="password" class="border border-grey-200 rounded p-2" placeholder="Mot de passe">
            </div>
            <div>
                <label for="password">Confirmez mot de passe</label> <br>
                <input type="password" name="password_confirmation" class="border border-grey-200 rounded p-2" placeholder="Mot de passe">
            </div>
            <div>
                <input class="py-2 px-3 text-center rounded bg-purple-500 text-white font-medium mt-5" type="submit" value="Réinitialiser mot de passe">
            </div>
        </form>
    </main>
</body>
</html>
